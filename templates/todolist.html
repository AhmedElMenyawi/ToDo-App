<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .my-custom-scrollbar {
            position: relative;
            height: 300px;
            overflow: auto;
        }
        .table-wrapper-scroll-y {
            display: block;
        }
        .topmarginitem{
            margin-top: 2%;
        }
        .textfont{
            font-family: 'Fjalla One', sans-serif;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-4 topmarginitem textfont">To-Do List</h1>
        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
        <table class="topmarginitem table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col" class="textfont">Item</th>
      <th scope="col" class="textfont">Content</th>
        <th scope="col" class="textfont">Date Created</th>
      <th scope="col" class="textfont">Operation</th>
    </tr>
  </thead>
  <tbody>
  {% for item in All_ToDo_Items %}
  <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{item.content}}</td>
      <td>{{item.datecreated}}</td>
      <td>
          <form action="/removetodo/{{item.id}}/" method="post">{% csrf_token %}
            <button type="submit" class="btn btn-danger textfont">Delete</button>
        </form>
      </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
        </div>


  <button class="topmarginitem textfont btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample1"
          aria-expanded="false" aria-controls="collapseExample1">
    Add New Item
  </button>

<div class="collapse" id="collapseExample1">
  <form action="/addtodo/" method="post">{% csrf_token %}
            <!--<input type="text" name="content">-->
            <input type="text" name="content" class="form-control topmarginitem">
            <button type="submit" value="add" class="topmarginitem btn btn-success textfont" >Add</button>
        </form>
</div>

        <!--<h1 class="display-4" style="margin-top:2%;">Add New Item</h1>-->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
